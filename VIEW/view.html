<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartGrow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    img {
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    #data {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <img src="smartgrow-logo.png" alt="SmartGrow Logo">

  <br>
  <button onclick="fetchData()">Fetch Greenhouse Data</button>

  <div id="data"></div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('http://localhost:3000/api/data'); 
        const result = await response.json();

        document.getElementById("data").innerText =
          `üå°Ô∏è Temp: ${result.temperature}¬∞C | üíß Humidity: ${result.humidity}% | ‚òÄÔ∏è Brightness: ${result.brightness}`;
      } catch (error) {
        document.getElementById("data").innerText = "Error, could not fetch data. Check your connection.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
